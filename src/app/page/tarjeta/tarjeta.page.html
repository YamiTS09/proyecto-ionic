<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pagar con Tarjeta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="secondary">
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Pago con Tarjeta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Número de Tarjeta</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha de Expiración</ion-label>
        <ion-input type="text" placeholder="MM/YY"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">CVV</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary">Pagar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
