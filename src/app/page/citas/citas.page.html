<ion-header [translucent]="true">
  <ion-toolbar color="primary" mode="ios">
    <ion-grid>
      <ion-row>
        <ion-col size="1" size-md="1"><ion-icon name="person-circle-outline" size="large" color="light" routerLink="/app-perfil"></ion-icon>
        </ion-col>
        <ion-col class="title-center"><ion-title color="light">Citas</ion-title></ion-col>
        
        <ion-col size="1" size-md="1">
      
          <ion-buttons>
            <ion-button id="popover-button3">
              <ion-icon name="ellipsis-vertical" color="light"></ion-icon>
            </ion-button>
            <ion-popover trigger="popover-button3" [dismissOnSelect]="true">
              <ng-template>
                <ion-content>
                  <ion-list color="light">
                    <ion-item [button]="true" [detail]="false" color="light" routerLink="/nosotros">Nosotros</ion-item>
                    <ion-item [button]="true" [detail]="false" color="light">Configuración</ion-item>
                    <ion-item [button]="true" [detail]="false" color="light" routerLink="/acercade">Acerca de</ion-item>
                  </ion-list>
                </ion-content>
              </ng-template>
            </ion-popover>
          </ion-buttons>        
        </ion-col>
      </ion-row>
    </ion-grid>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary" >
  <div class="empty-state">
    <ion-icon name="sad-outline" color="medium"></ion-icon>
    <ion-text color="medium">
      <h3>Aún no hay citas</h3>
    </ion-text>
    <ion-footer class="ion-no-border" slot="end">
      <ion-toolbar color="secondary">
        <ion-title>
          <ion-button class="center-button" shape="round" color="primary" routerLink="/form-citas">Agendar cita +</ion-button>
        </ion-title>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
